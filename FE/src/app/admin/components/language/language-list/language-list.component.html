<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main  delete-p-r-15px">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#" class="glyph stroked home"><i class="bx bx-home c-sky"></i> </a>
            </li>
            <li class="active">Quản lý ngôn ngữ</li>
        </ol>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quản lý ngôn ngữ</h1>
        </div>
    </div>
    <!--/.row-->
    <div id="toolbar" class="btn-group bars fixed-table-toolbar">
        <a [routerLink]="['create-language']" routerLinkActive="router-link-active" class="btn btn-success">
            <i class="glyphicon glyphicon-plus"></i> Thêm ngôn ngữ
        </a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body panel-table">
                    <table
                        className="table table-striped"
                        data-toolbar="#toolbar"
                        data-toggle="table"
                        class="w-100 table table-hover fixed-table-container table-responsive"
                    >
                        <thead>
                            <tr>
                                <th class="text-center" data-field="id" data-sortable="true">ID</th>
                                <th class="text-center">ngôn ngữ</th>
                                <th class="text-center">biểu tượng</th>
                                <th class="text-center">mã ngôn ngữ</th>
                                <th class="text-center">tác vụ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let language of data">
                                <td class="text-center" style="">{{ language.id }}</td>
                                <td class="text-center" style="">{{ language.name }}</td>
                                <td class="text-center" style="">
                                    <img
                                        src="{{ language.flag }}"
                                        alt=""
                                        style="
                                            height: 32px;
                                            width: 32px;
                                            border: 1px solid #ccc;
                                            border-radius: 50%;
                                            overflow: hidden;
                                        "
                                    />
                                </td>
                                <td class="text-center" style="">{{ language.locale }}</td>
                                <td class="form-group text-center">
                                    <div class="dropdown">
                                        <button
                                            class="btn btn-default dropdown-toggle"
                                            type="button"
                                            id="dropdownMenu1"
                                            data-toggle="dropdown"
                                        >
                                            <i class="glyphicon glyphicon-option-vertical"></i>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li>
                                                <a
                                                    href="#"
                                                    class="d-flex justify-content-center align-items-center gap-8 fz-16 fw-600 color-30a5ff"
                                                >
                                                    <i class="bx bx-history"></i>
                                                    Update
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    href="#"
                                                    class="d-flex justify-content-center align-items-center gap-8 fz-16 fw-600 color-30a5ff"
                                                >
                                                    <i class="bx bxs-detail"></i>
                                                    Details
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    data-toggle="modal"
                                                    data-target="#exampleModalCenter"
                                                    href="#"
                                                    class="d-flex justify-content-center align-items-center gap-8 fz-16 fw-600 color-red"
                                                >
                                                    <i class="bx bx-trash"></i>
                                                    Delete
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>

<!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button> -->

<!-- Modal -->
<div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-confirm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="bx bx-x"></i>
                </div>
                <h4 class="modal-title">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
