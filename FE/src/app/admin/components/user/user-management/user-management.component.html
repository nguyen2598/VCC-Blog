<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li>Trang chủ</li>
            <li><a href="">Quản lý thành viên</a></li>
            <li class="active">Chỉnh sửa</li>
        </ol>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quản lý thông tin</h1>
        </div>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-8">
                        <!-- <div class="alert alert-danger">Email đã tồn tại !</div> -->
                        <form role="form" method="post">
                            <div class="form-group">
                                <label>Họ & Tên</label>
                                <input
                                    name="username"
                                    required
                                    class="form-control"
                                    placeholder=""
                                    [value]="data.username"
                                    readonly
                                />
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input
                                    name="mail"
                                    required
                                    type="text"
                                    class="form-control"
                                    [value]="data.email"
                                    readonly
                                />
                            </div>
                            <div class="form-group">
                                <label>Quyền</label>
                                <select name="user_level" class="form-control" [(ngModel)]="role">
                                    <option value="1">Admin</option>
                                    <option value="2">Owner</option>
                                </select>
                            </div>
                            <div class="d-flex gap-8">
                                <button name="sbm" type="submit" class="btn btn-success">Lưu</button>
                                <button type="reset" class="btn btn-default">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-->
    </div>
    <!-- /.row -->
</div>
