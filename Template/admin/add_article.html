        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <form role="form" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Tiêu đề</label>
                                    <input required name="prd_name" class="form-control" placeholder="">
                                </div>
                                                                
                                <!-- <div class="form-group">
                                    <label></label>
                                    <input required name="prd_price" type="number" min="0" class="form-control">
                                </div> -->
                                <div class="form-group">
                                    <label>Tác giả</label>
                                    <input required name="prd_author" type="text" class="form-control">
                                </div>                    
                                <!-- <div class="form-group">
                                    <label>Khuyến mãi</label>
                                    <input required name="prd_promotion" type="text" class="form-control">
                                </div>   -->
                                <div class="form-group">
                                    <label>Danh mục</label>
                                    <select name="cat_id" class="form-control">
                                        <option value=1>Thế giới</option>
                                        <option value=2>Thể thao</option>
                                        <option value=3>Kinh doanh</option>
                                        <option value=4>Đời sống</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <select name="prd_status" class="form-control">
                                        <option value=1 selected>Đã duyệt</option>
                                        <option value=0>Chờ duyệt</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Bài viết nổi bật</label>
                                    <div class="checkbox">
                                        <label>
                                            <input name="prd_featured" type="checkbox" value=1>Nổi bật
                                        </label>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label>Tình trạng</label>
                                    <input required name="prd_new" type="text" class="form-control">
                                </div>   -->
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Ảnh đại diện</label>
                                    
                                    <input required name="prd_image" type="file">
                                    <br>
                                    <div>
                                        <img src="./img/news.jpg" class="img-fluid w-30">
                                    </div>
                                </div>
                              
                                
                                
                                <div class="form-group">
                                        <label>Nội dung bài viết</label>
                                        <textarea id="prd_details" required name="prd_details" class="form-control" rows="3"></textarea>
                                        <script>CKEDITOR.replace("prd_details");</script>
                                    </div>
                                <button name="sbm" type="submit" class="btn btn-success">Thêm mới</button>
                                <button type="reset" class="btn btn-default">Làm mới</button>
                            </div>
                        </form>
                        </div>
