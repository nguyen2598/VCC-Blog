<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="./Register.css"></head>
<body>
    <div class="auth">
        <div class="bg_image_left">
            <img src="../assest/bg_left.png" alt="" />
        </div>
        <div class="bg_image_right">
            <img src="../assest/bg_right.png"  alt="" />
        </div>
        <div class="auth_content">
            <form onSubmit={handleSubmit(onSubmit)} class="form_registrer">
                <div>
                    <img src='../assest/register.png' alt="" />
                </div>
                <div class="register_group">
                    <div class="register_input">
                        <input
                            id="name"
                            type="text"
                            placeholder="Họ và tên"
                          
                        />
                        <span>
                            <FaUser />
                        </span>
                    </div>
                    <p class="register_mess"></p>
                </div>
                <div class="register_group">
                    <div class="register_input">
                        <input
                            id="email"
                            type="text"
                            placeholder="Email hoặc số điện thoại"
                            
                        />
                        <span>
                        </span>
                    </div>
                        <p class="register_mess">
                        </p>
                </div>
                <div class="register_group">
                    <div class="register_input">
                        <input
                            id="password"
                            type='password'
                            placeholder="Mật khẩu"
                           
                        />
                       
                    </div>
                   <p class="register_mess"></p>
                </div>
                <div class="register_by_social">
                    <div class="register_by_social_icon register_by_fb">
                        <img src="../assest/fb.png" alt="">
                    </div>
                    <div class="register_by_social_icon register_by_google">
                        <img src="../assest/google.png" alt="">
                    </div>
                </div>
                <p class="redirect">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                </p>
                <button class="register_submit" type="submit">
                    Đăng ký
                </button>
            </form>
        </div>
    </div>
</body>
</html>
