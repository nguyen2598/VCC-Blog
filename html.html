<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Image</title>
    </head>
    <body>
        <div class="upload-container">
            <h2>Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*" />
            <button onclick="uploadImage()">Upload</button>
            <div id="message"></div>
        </div>

        <script>
            function uploadImage() {
                const input = document.getElementById('imageInput');
                const file = input.files[0];

                if (!file) {
                    document.getElementById('message').innerText = 'Please select an image file.';
                    return;
                }

                const formData = new FormData();
                formData.append('uploaded_file', file);

                fetch('http://26.8.234.33:3000/api/v1/files', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            document.getElementById('message').innerText = 'Image uploaded successfully!';
                        } else {
                            document.getElementById('message').innerText = 'Image upload failed.';
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = 'An error occurred during the upload.';
                    });
            }
        </script>
    </body>
</html>
